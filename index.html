<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Patrick+Hand&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0203cac26a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form id="form-city">
            <input
              type="text"
              placeholder="Enter city"
              autocomplete="off"
              name=""
              id="search-text-input"
              class="input"
            />
            <input
                  type="submit"          
                  value="Search">
          </form>
          <br />
          <button id="btn-currentLocation">          
              <i class="fas fa-map-marker-alt"></i>           
          </button>
          <br />
        </div>

        <div class="col-sm-4">
          <div class="card" style="width: 13rem">
            <div class="card-body" id="current-data">
              <div class="card-title city-chosen" id="cityChosen1">...</div>

              <div class="card-list-group" style="width: 10rem">
                <ul class="list-group">
                  <li><small> last updated at</small></li>

                  <li class="list-group-item-date" id="current-date">
                  <span class="list-group-item-time" id="current-time"span></li>

                  <li>
                    Humidity:
                    <span class="list-group-item-rain" id="humidity"></span>%
                  </li>
                  <li>
                    Wind:
                    <span class="list-group-item-wind" id="wind"></span>km/h
                  </li>
                  <li
                    class="list-group-item-description"
                    id="currentDescription"
                  ></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <h1 id="currentTemperature">
          <span id="currentTempDegrees"></span>
          <span id="currentTempUnit">Â°C</span>
        </h1>
        <p class="current-icon"><img src="#" id="currentIcon" width="144" /></p>

        <p class="forecast-text">
          This week's weather in
          <span class="city-chosen" id="cityChosen2">...</span>
        </p>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <div class="open-source-link">
      <a href="https://github.com/bjohne/weather-app-project" target="_blank"
        >Open-source code</a
      >
      by Betina J.
    </div>

    <script src="src/js-data.js"></script>
  </body>
</html>
