<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Patrick+Hand&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form id="form-city">
            <input
              type="text"
              placeholder="Enter city"
              autocomplete="off"
              name=""
              id="search-text-input"
            />
            <input type="submit" value="Search" />
          </form>
          <br />
          <form id="form-currentLocation">
            <input
              type="submit"
              value="Current location"
              name=""
              id="current-location"
            />
          </form>

          <button id="celsius">°C</button>
          <button id="fahrenheit">°F</button>
        </div>

        <div class="col-4">
          <div class="card" style="width: 13rem">
            <div class="card-body" id="current-data">
              <div class="card-title city-chosen" id="cityChosen1">...</div>

              <br />
              <div class="card-list-group" style="width: 10rem">
                <ul class="list-group">
                  <li class="list-group-item-date" id="current-date">
                    Sun, 4 May
                  </li>
                  <li class="list-group-item-time" id="current-time">8:23</li>
                  <li>
                    humidity:
                    <span class="list-group-item-rain" id="humidity"></span>%
                  </li>
                  <li>
                    wind:
                    <span class="list-group-item-wind" id="wind"></span>km/h
                  </li>
                  <li
                    class="list-group-item-description"
                    id="currentDescription"
                  >
                    cloudy
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <h1 id="currentTemperature">
          <span id="currentTempDegrees"></span>
          <span id="currentTempUnit">°C</span><br />
          <span id="currentIcon"> ⛅</span>
        </h1>
        <div class="card-forecast">
          <div class="card-body" style="width: 30rem">
            <p class="card-text">
              Forecast for
              <span class="city-chosen" id="cityChosen2">...</span>
            </p>
            <div class="row day">
              <div class="col day1">Mon</div>
              <div class="col day2">Tue</div>
              <div class="col day3">Wed</div>
              <div class="col day4">Thur</div>
              <div class="col day5">Fri</div>
            </div>
            <div class="row icon">
              <div class="col icon-day1">🌨</div>
              <div class="col icon-day2">⛅</div>
              <div class="col icon-day3">🌥</div>
              <div class="col icon-day4">☁</div>
              <div class="col icon-day5">🌤</div>
            </div>
            <div class="row temp">
              <div class="col">
                <span class="temp-max-day1"><strong> 17°C</strong></span
                >/<span class="tem-min-day1">7°C</span>
              </div>
              <div class="col">
                <span class="temp-max-day1"><strong> 17°C</strong></span
                >/<span class="tem-min-day1">7°C</span>
              </div>
              <div class="col">
                <span class="temp-max-day1"><strong> 17°C</strong></span
                >/<span class="tem-min-day1">7°C</span>
              </div>
              <div class="col">
                <span class="temp-max-day1"><strong> 17°C</strong></span
                >/<span class="tem-min-day1">7°C</span>
              </div>
              <div class="col">
                <span class="temp-max-day1"><strong> 17°C</strong></span
                >/<span class="tem-min-day1">7°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Open-source-link">
      <a href="https://github.com/bjohne/weather-app-project" target="_blank"
        >Open-source code</a
      >
      by Betina Johne
    </div>

    <script src="src/js-data.js"></script>
  </body>
</html>
